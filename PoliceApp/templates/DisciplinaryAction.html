{% extends "index.html" %}
<!-- Content Header (Page header) -->
{% block content %}
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>General Form</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">General Form</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">DISCIPLINARY ACTION</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form action="{% url 'getDisciplinaryaction' %}" method = "post">
                {% csrf_token %}
                <div class="col-lg-6">
                  <div class="form-group">
                    <label for="reason">REASON</label>
                    <input type="text" class="form-control" name="reason" placeholder="Reason">
                    <input type="hidden"  value="{{dl_id}}"  name="id" class="form-control">
                  </div>
                </div>
                  <div class="col-lg-6">
                  <div class="form-group">
                    <label for="amount">FINE AMOUNT</label>
                    <input type="text" class="form-control"  name="amount" placeholder="Fine Amount">
                  </div>
                  </div>
                   <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
            <!-- /.card -->
          </div>
          <!--/.col (right) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    {% endblock %}
    <!-- /.content -->
