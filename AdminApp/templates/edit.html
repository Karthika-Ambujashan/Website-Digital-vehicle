{% extends "index.html" %}
<!-- Content Header (Page header) -->
{% block content %}
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>General Form</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">General Form</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Add LicenseDetails</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              {% for i in data %}
              <form action="{% url 'update1' sid=i.id %}" method = "post">
                {% csrf_token %}
                <div class="card-body">
                  <div class="form-group">
                    <label for="drivinglicenceNo">DrivinglicenseNo</label>
                    <input type="text" class="form-control" name="drivinglicenseNo" value="{{i.drivinglicenseNo}}" id="drivinglicenseNo">
                  </div>
                  <div class="form-group">
                    <label for="holdername">HolderName</label>
                    <input type="text" class="form-control"  name="holder_name" value="{{i.holder_name}}" id="holder_name">
                  </div>
                  <div class="form-group">
                    <label for="license authority">License Authority</label>
                    <input type="text" class="form-control"  name="license_authority" value="{{i.license_authority}}" id="license_authority">
                  </div>
                  <div class="form-group">
                    <label for="vehicle class">Vehicle Class</label>
                    <input type="text" class="form-control" name="vehicle_class" value="{{i.vehicle_class}}"  id="vehicle_class">
                  </div>
                  <div class="form-group">
                    <label for="issue date">Issue Date</label>
                    <input type="date" class="form-control" name="issue_date" value="{{i.issue_date}}" id="issue_date">
                  </div>
                  <div class="form-group">
                    <label for="license validity">License Validity</label>
                    <input type="date" class="form-control" name="license_validity" value="{{i.license_validity}}" id="license_validity">
                  </div>
                  <div class="form-group">
                    <label for="dob">Date Of Birth</label>
                    <input type="date" class="form-control" name="dob" value="{{i.dob}}" id="dob">
                  </div>
                  
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
              {% endfor %}
            </div>
            <!-- /.card -->
          </div>
          <!--/.col (right) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    {% endblock %}
    <!-- /.content -->
